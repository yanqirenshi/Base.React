name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: check node version
        run: node -v

      - name: reate dot env file
        run: |
          pwd
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" > .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGE_SENDER_ID=${{ secrets.FIREBASE_MESSAGE_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "REACT_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "REACT_APP_GITHUB_TOKEN=${{ secrets.REACT_APP_GITHUB_TOKEN }}" >> .env
          echo "REACT_APP_GITHUB_PROJECTSV2_ID=${{ secrets.REACT_APP_GITHUB_PROJECTSV2_ID }}" >> .env
          echo "REACT_APP_NEO4J_SCHEME=${{ secrets.NEO4J_SCHEME }}" >> .env
          echo "REACT_APP_NEO4J_HOST=${{ secrets.NEO4J_HOST }}" >> .env
          echo "REACT_APP_NEO4J_PORT=${{ secrets.NEO4J_PORT }}" >> .env
          echo "REACT_APP_NEO4J_DATABASE=${{ secrets.NEO4J_DATABASE }}" >> .env
          echo "REACT_APP_NEO4J_USER=${{ secrets.NEO4J_USER }}" >> .env
          echo "REACT_APP_NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}" >> .env

      - name: Build
        run: npm ci && npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIES_PARTY }}'
          channelId: live
          projectId: foodies-party
